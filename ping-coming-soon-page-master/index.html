<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="mobile.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      padding-top: 1em;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <img src="./images/logo.svg" alt="logo picture">
    <h1> <span>We are launching</span> <span>soon!</span></h1>
    <h2>Subscribe and get notified</h2>
  </header>

  <!-- Main -->
  <main>
    <form action="#">
      <input type="email" name="email" id="email" placeholder="Your email address">
      <input type="submit" id="submitBtn" value="Notify Me">
      <span id="alert">Please provide a valid email address</span>
    </form>

    <div class="picture">
      <img src="./images/illustration-dashboard.png" alt="illustration picture">
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="social-icons">
      <a href="#"><i class="fa-brands fa-facebook-f" aria="Facebook"></i></a>
      <a href="#"> <i class="fa-brands fa-twitter" aria="Twitter"></i></a>
      <a href="#"> <i class="fa-brands fa-instagram" aria="Instagram"></i></a>
    </div>
    <small>&copy; Copyright Ping. All rights reserved.</small>
  </footer>



    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">313Code</a>.
    </p>

  <script src="script.js"></script>
</body>

</html>
